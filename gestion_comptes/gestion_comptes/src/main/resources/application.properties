# --- Application ---
spring.application.name=GestionComptes
server.port=8082

# --- H2 en mémoire ---
spring.datasource.url=jdbc:h2:mem:banque;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Swagger / Springdoc ---
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
# Force l'URL courte pour l'UI :
springdoc.swagger-ui.path=/swagger-ui.html

# (Ne PAS définir server.servlet.context-path pour l?instant.
# Si tu en définis un plus tard, ajoute ce prefixe à tes URLs.)
